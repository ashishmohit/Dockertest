version: "3.8"
services:
  selenium:
    image: selenium/standalone-chromium:latest
    container_name: selenium
    ports:
      - "4444:4444"
    shm_size: 2g
    # Fixed healthcheck - use wget (available in image) + longer startup grace
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4444/status || exit 1"]
      interval: 30s
      timeout: 20s
      start_period: 60s  # Allow 60s initial startup
      retries: 10

  javaapp:
    build: .
    container_name: javaapp
    depends_on:
      selenium:
        condition: service_healthy
    environment:
      - SELENIUM_URL=http://selenium:4444/wd/hub
